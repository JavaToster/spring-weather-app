<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/registerStyles.css">
</head>
<body>
<div class="register-container">
  <h1>Register</h1>
  <div class="input-container">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="input-container">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div class="input-container">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
  </div>
  <p id="error-message" style="color:red;" th:text="${text}"></p>
  <button onclick="register()" class="button" id="register">Register</button>
  <button id="toLogin" class="button" onclick="window.open('/login')">Login</button>
</div>
<script src="../js/registerScript.js"></script>
</body>
</html>
